<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <title>Edit profile</title>
</head>

<body>
<form id="formulaire">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Email">
    </div>
    <div class="form-group col-md-6">
      <label>Pseudo</label>
      <input type="text" class="form-control" id="pseudo" placeholder="Pseudo">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Adresse</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Adresse">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="nom">Nom</label>
      <input type="text" class="form-control" id="nom">
    </div>
      <div class="form-group col-md-6">
      <label for="prenom">Prénom</label>
      <input type="text" class="form-control" id="prenom">
    </div>
    <div class="form-group col-md-4">
      <label for="sexe">Sexe</label>
      <select id="sexe" class="form-control">
        <option selected value="femme">Femme</option>
        <option value="homme">Homme</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="Age">Age</label>
      <input type="number" class="form-control" id="age">
    </div>
    <div class="form-group col-md-6">
      <label for="tel">Téléphone</label>
      <input type="number" class="form-control" id="tel">
    </div>
  </div>

  <button id="update" type="button" class="btn btn-primary">Envoyer</button>
</form>







<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>  
<script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>


<!-- inserer config firebase -->
<script src="js/config.js"></script>
<script src="js/edit_profile.js"></script>

</body>

</html>
